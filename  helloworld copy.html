<html>
    <body>
        <h1>Sum of integers </h1>
        <script type="text/javascript">
            n=prompt("Enter a number:","");
            n=parseInt(n);
            count=0
            sum=0
            while (count < 0) {
                count=count+1;
                sum=sum+count;
            }
            document.write("The sum of all integers up to "+count+" is "+sum+"br");
        </script>
        <hr />
        <p>Refresh the page for a new calculation.</p>
    </body>
</html>
