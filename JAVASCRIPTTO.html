<html>
<body>
    <h2>JavaScript Objects</h2>

    <p>There are two different ways to access an object property.</p>
    <p>You can use person.property or person ["person"].</p>

<p id="demo1"></p>
<hr>
<p id="demo2"></p>
<script>
    var person = {
        firstName : "John",
        lastName : "Doe",
        id : 5566,
        fullName : function(){
         return this.firstName + " " + this.lastName;
        }
    };
   // Display some data from the object:
   document.getElementById("demo1").innerHTML = person["firstName"] + " " + person["lastName"];
   
   //Call the fullName( ) method of the object:
   document.getElementById("demo2").innerHTML = person.fullName();
</script>
</body>
</html>
